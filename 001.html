         <pre>
       犬（學名：Canis lupus familiaris），現代俗稱為狗，
一種常見的犬科哺乳動物，生物學分類上是狼的一個亞種。
狗是最早馴養於人類的一個物種。被人豢養的稱為家犬，
返回野外沒人養的狗稱為「野狗」或「流浪狗」。犬的壽命約十多年，
與貓的平均壽命相近。若無發生意外，平均壽命以小型犬為長。
