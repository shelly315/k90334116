         <pre>
         麻雀（學名：Passer montanus）又名樹麻雀。
麻雀體形較小，體長僅為14公分左右，體形短圓，具有典型的食穀鳥特徵。
麻雀雄雌同形同色，頭頂和後頸為栗色，面部白色，雙頰中央各自有一塊黑色色塊，
這塊黑色的小臉蛋是鑑別麻雀的關鍵特徵，有研究指出，
在群體中地位越高的個體喉部的黑色區域也相應越大
        </pre>
